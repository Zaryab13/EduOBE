    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/index.css">

</head>

<body class="preload">

            <a href="">
                <img src="img/Logo 2.png" alt="">
                <span class="logo_name">edu obe</span>
            </a>
        </div>
        <ul class="nav-links">
            <li>
                <a href="">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link_name">Coordinator</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="">Coordinator</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="toggle">
            <i class='bx bx-menu'></i>
        </div>
        <nav class="top-nav" id="header">
            <div class="nav-left">
                <div class="top-link-items">
                    <ul>
                        <li>
                            <a href="#">About App </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="nav-right">
                <div class="top-link-items">
                    <ul>
                        <li>
                            <a id="user-name-link" href="#">
                                Muhammad Arsalan
                            </a>
                            <button type="button" class="profdropBtn">
                                <i class="bx bxs-chevron-down arrow"></i>
                            </button>
                            <ul class="prof-sub-menu" id="profileSubMenu">
                                <li>
                                    <a href="#">
                                        <img src="icons/profile.svg" alt="">
                                        <span class="user-name-text">
                                            Muhammad Arsalan
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="icons/key.svg" alt="">
                                        <span>
                                            Reset Password
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="icons/logout.svg" alt="">

                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Home Content -->
        <div class="main container-fluid">
            <h3 class="ms-3 my-4">Coordinator</h3>
            <div class="bread-crumbs d-flex">
                <div aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item mx-3">
                            <a href="coordinator.html"><img src="icons/home.svg" alt=""></a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Coordinator</a></li>
                    </ol>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <h3 class="section-heading">Batch Management</h3>

                    <div class="BOS-section row">
                        <div class="section-head">
                            <h4 class="title">List of Batches</h4>
                            <button class="csvBtn">Import CSV</button>
                        </div>
                        <div class="row batch-table">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">No of Student</th>
                                        <th scope="col">Starting Date</th>
                                        <th scope="col">Ending Date</th>
                                        <th scope="col">Program ID</th>
                                    </tr>
                                </thead>
                                <tbody id="batchList">
                                </tbody>
                            </table>
                            <div class="order-last add-user">
                                <div class="ad-user col-lg-12" data-bs-target="#addBatchModal" data-bs-toggle="modal">
                                    <img id="addBatch" src="icons/plus-circle.svg" alt="">
                                </div>
                            </div>

                            <div class="modal fade" id="addBatchModal" tabindex="-1"
                                aria-labelledby="addBatchModalLabel" aria-hidden="true" data-bs-backdrop="static">
                                <div class="modal-dialog modal-dialog-centered modal-xl">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="addBatchModalLabel">Add BOS</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-content-container">
                                                <form class="me-1">
                                                    <div class="row mb-2">
                                                        <div class="col-sm-4">
                                                            <div class="mb-3">
                                                                <label for="serialNo" class="form-label">Serial</label>
                                                                <input type="number" class="form-control form-animation"
                                                                    id="serialNo">
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-4">
                                                            <div class="mb-3">
                                                                <label for="name" class="form-label">Name</label>
                                                                <input type="text" class="form-control form-animation"
                                                                    id="name">
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-4">
                                                            <div class="form-outline mb-3">
                                                                <label class="form-label" for="NoOfStudents">No of
                                                                    Students</label>
                                                                <input type="number" class="form-control form-animation"
                                                                    id="NoOfStudents">
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-4">
                                                            <div class="mb-3">
                                                                <label for="startDate" class="form-label">Starting
                                                                    Date</label>
                                                                <input type="date" class="form-control form-animation"
                                                                    id="startDate">
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-4">
                                                            <div class="mb-3">
                                                                <label for="endDate" class="form-label">Ending
                                                                    Date</label>
                                                                <input type="date" class="form-control form-animation"
                                                                    id="endDate">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="mb-3">
                                                            <label for="programID" class="form-label">Program ID</label>
                                                            <input type="text" class="form-control form-animation"
                                                                id="programID">
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary cancel-button"
                                                data-bs-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-primary" id="updateButton">Add</button>
                                            <div id="progressIndicator" class="text-center d-none">
                                                <div class="spinner-border text-primary" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                </div>
                                                <div class="text-primary">Updating...</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <script src="js/index.js"></script>

    <script src="js/scrips.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>


</body>

</html>
