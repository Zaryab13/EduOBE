<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">


    <link rel="stylesheet" href="css/index.css">


    <title>Document</title>
</head>

<body>

    <section class="forgot-password">
        <div class="row forgot-pass-container">
            <div class="col-4 logo-container d-flex align-items-center justify-content-center">
                <img src="img/Logo.png" alt="">
            </div>
            <div class="col-8 d-flex align-items-center justify-content-center flex-column">
                <h4 class="pb-4">Forgot Password</h4>
                <form id="forgotPassword">
                    <input class="form-control form-animation" name="username" type="text" placeholder="Username">

                    <button class="btn btn-secondary mt-4">Go back to login</button>
                    <input class="btn btn-primary mt-4" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
